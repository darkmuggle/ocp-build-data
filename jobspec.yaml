spec:
  declarative: true
  git_url: https://gitlab.cee.redhat.com/coreos/rhcos-upshift.git
  git_ref: master
cosa:
  override: false
  image: coreos-assembler:latest
job:
  build_name: ben-ootpa
  brew_profile: brew-stage
  dry_run: false
  init: true
  force: false
  is_production: false
  skip_kola: true
  os_name: ootpa
  pipeline_yaml: src/config/buildparams.yaml
recipe:
  os_name: ootpa
  git_ref: master
  git_url: https://gitlab.cee.redhat.com/coreos/redhat-coreos.git
oscontainer:
  push_url: # put the docker push reference here, e.g. my.repo/project/awesome
s3:
  acl: private
  bucket: # put the name of the S3 bucket you want to push to
  path: # the path inside the S3 bucket for pushing to
runtime:
  jnlp_image: jdk8-jenkins-slave:latest
  node_selector: oci_kvm_hook=allowed
